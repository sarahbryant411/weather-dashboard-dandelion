<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather Dashboard</title>
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav>
        <h1>Weather Dashboard</h1>
    </nav>
    <main>
        <aside>
            <h2>Search for a City:</h2>
            <form id="search-form">
                <input type="text" name="city" id="city" placeholder="City Name">
                <button type="submit">Search</button>
            </form>
            <div class="search-history-buttons">
                <!-- buttons here -->
                <button class="search-history-button">Atlanta</button>
                <button class="search-history-button">New York</button>
                <button class="search-history-button">Los Angeles</button>
                <button class="search-history-button">Chicago</button>
                <button class="search-history-button">Houston</button>
            </div>
        </aside>
        <section class="weather">
            <div id="current-weather" class="weather-card">
                <h2 class="city-name"><span id="current-city"></span></h2>
                <p class="temperature"></p>
                <p class="wind-speed"></p>
                <p class="humidity"></p>
            </div>
            <div id="forecast">
                5-Day Forecast:
                <div class="forecast-card">
                    <h2 class="city-name"><span id="forecast-city"></span></h2>
                    </h2>
                    <p class="temperature"></p>
                    <p class="wind-speed"></p>
                    <p class="humidity"></p>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
